<!-- 1 => color name
2 => hex color
3 => rgb
4 => hsl -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: gray;">
    <!-- color name  -->
    <h1 style="color: red">hello world</h1>
    <h1 style="color: green">hello world</h1>
    <h1 style="color: blue">hello world</h1>

    <!-- hex #000000 #000  -->
    <!-- 0-9 a-f -->
    <!-- transparent => 00-aa -->
    <h1 style="color: #000000">hello world</h1>
    <h1 style="color: #ff0000">hello world</h1>
    <h1 style="color: #00ff00">hello world</h1>
    <h1 style="color: #0000ff">hello world</h1>
    <h1 style="color: #ffffff">hello world</h1>
    <h1 style="color: #ffffffc3">testing</h1>

    <!-- rgb 0-225  -->
    <!-- transparent => 0-1 -->
    <h1 style="color: rgb(0, 0, 0)">hello world</h1>
    <h1 style="color: rgb(225, 0, 0)">hello world</h1>
    <h1 style="color: rgb(0, 225, 0)">hello world</h1>
    <h1 style="color: rgb(0, 0, 225)">hello world</h1>
    <h1 style="color: rgb(233, 83, 8)">hello world</h1>
    <h1 style="color: rgb(233, 83, 8, 0.5)">testing</h1>

    <!-- hsl (hue,saturation,lightness)  -->
    <!-- 0-360, 0-100%, 0-100% -->
    <h1 style="color: hsl(0, 100%, 0)">hello world</h1>
    <h1 style="color: hsl(0, 95%, 48%)">hello world</h1>
    <h1 style="color: hsl(100, 100%, 48%)">hello world</h1>
    <h1 style="color: hsl(246, 87%, 48%)">hello world</h1>
    <h1 style="color: hsl(360, 100%, 100%)">hello world</h1>
    <h1 style="color: hsla(124, 47%, 42%, 0.644)">testing</h1>
  </body>
</html>
