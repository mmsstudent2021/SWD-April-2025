<form action="https://mms-it.com">
  <fieldset>
    <legend>Register Form</legend>
    <table>
        <tr>
          <td>
            <label for="name">User Name</label>
          </td>
          <td>
            <input name="user_name" id="name" type="text" placeholder="su su" autofocus />
          </td>
        </tr>
    
        <tr>
          <td>
            <label for="email">Email</label>
          </td>
          <td>
            <input name="email" id="email" type="email" placeholder="susu@gmail.com" />
          </td>
        </tr>
    
        <tr>
          <td>
            <label for="password">Password</label>
          </td>
          <td>
            <input name="password" id="password" type="password" />
          </td>
        </tr>
    
        <tr>
            <td>
                <label for="salary">Salary</label>
            </td>
            <td>
                <input name="salary" id="salary" type="number">
            </td>
        </tr>
    
        <!-- radio => name value  -->
        <tr>
            <td>
                <label for="gender">gender</label>
            </td>
            <td>
                <input name="gender" value="male" id="male" type="radio">
                <label for="male">male</label>
    
                <input name="gender" value="female" id="female" type="radio">
                <label for="female">female</label>
    
                <input name="gender" value="other" id="other" type="radio">
                <label for="other">other</label>
            </td>
           
        </tr>
    
        <!-- checkbox => name value -->
         <tr>
            <td>
                <label for="skill">skills</label>
            </td>
            <td>
                <input name="skill" value="html" id="html" type="checkbox">
                <label for="html">html</label>
    
                <input name="skill" value="css"  id="css" type="checkbox">
                <label for="css">css</label>
    
                <input name="skill" value="js"  id="js" type="checkbox">
                <label for="js">js</label>
            </td>
         </tr>
    
         <!-- select  -->
         <tr>
            <td>
                <label for="Nationality">Nationality</label>
            </td>
            <td>
                <select name="nation" id="Nationality" required>
                    <option value="">select nation</option>
                    <option value="mm">myanmar</option>
                    <option value="kr">korea</option>
                    <option value="jp">japan</option>
                </select>
            </td>
         </tr>
    
         <!-- textarea  -->
          <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="address" id="address" rows="5" cols="50"></textarea>
            </td>
          </tr>
      </table>
    
      <button>register</button>
      <button type="reset">reset</button>
      <button type="button">click</button>
  </fieldset>
</form>
